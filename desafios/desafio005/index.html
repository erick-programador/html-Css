<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <p>em html5, podemos inserir elementos da lista a seguir passe o mouse sobre os termos para descobrir qual tag deverá utilizar em cada caso.</p>
    <ul>
        <li><abbr title="Use a tag <p>">parágrafo</abbr></li>
        <li><abbr title="use a tag <h> e vá aumentando de acordo com a hierarquia do título">Títulos</abbr></li>
        <li><abbr title="Use a tag <img>">Imagens</abbr></li>
        <li><abbr title="Use a tag abbr">Abreviações</abbr></li>
        <li><abbr title="Use a tag <ol> do type=1 e escreva cada objeto da lista usando a tag <li>">Listas numeradas</abbr></li>
        <li><abbr title="use a tag <ul>">lista com demarcadores</abbr></li>
    </ul>
    <ol type="1">
        <li>teste</li>
        <li>tete</li>
    </ol>
</body>
</html>
